    <section>
      <div class="container">
        <h1>Pomodoro</h1>
        <div class="painel">
          <p id="work">work</p>
          <p id="break">break</p>
        </div>
        <div class="timer">
          <div class="circle">
            <div class="time">
              <p id="minutes"></p>
              <p>:</p>
              <p id="seconds"></p>
            </div>
          </div>
        </div>

        <div class="controls">
          <button id="start" onclick="start()">
            <i class="fa fa-play" aria-hidden="true"></i>
          </button>
          <a id="reset" href="/"
            ><i class="fa fa-undo" aria-hidden="true"></i
          ></a>
        </div>
      </div>
    </section>
